<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0; /* Remove default padding */
        }
        li {
            margin: 10px 0; /* Apply margin to each list item */
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
</body>
</html>
